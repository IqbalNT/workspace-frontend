<mat-progress-bar *ngIf="asyncService?.isLoading | async" mode="indeterminate">
</mat-progress-bar>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="imgcontainer">
        <img
          src="../../../assets/images/avatars/avatar-1.png"
          alt="Avatar"
          class="avatar"
        />
      </div>
      <div class="loginForm">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <form
              [id]="formId"
              [formGroup]="form"
              (ngSubmit)="onLogin(form.value)"
              novalidate
            >
              <div fxLayout="column" fxLayout.xs="column" fxLayout.sm="column">
                <div
                  fxLayout="column wrap"
                  fxLayoutGap="10px"
                  fxFlex="100%"
                  fxFlex.sm="100%"
                  fxLayout.lt-sm="column"
                  fxFlex.xs="100%"
                  fxLayoutAlign="flex-start"
                >
                  <mat-form-field
                    fxFlex="0 1 calc(50% - 10px)"
                    fxFlex.lt-md="0 1 calc(100% - 10px)"
                    fxFlex.lt-sm="100%"
                    fxFlex.xs="100%"
                    appearance="fill"
                  >
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      placeholder="Enter Your Email"
                      formControlName="email"
                      required
                    />
                    <mat-error
                      *ngIf="email.invalid && (email.dirty || email.touched)"
                    >
                      <ng-container *ngIf="email.hasError('required')"
                        >Email is required.</ng-container
                      >
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field
                    fxFlex="0 1 calc(50% - 10px)"
                    fxFlex.lt-md="0 1 calc(100% - 10px)"
                    fxFlex.lt-sm="100%"
                    fxFlex.xs="100%"
                    appearance="fill"
                  >
                    <mat-label>Password</mat-label>
                    <input
                      type="password"
                      matInput
                      placeholder="Password"
                      formControlName="password"
                      required
                    />
                    <mat-error
                      *ngIf="
                        password.invalid && (password.dirty || password.touched)
                      "
                    >
                      <ng-container *ngIf="password.hasError('required')"
                        >Password is required.</ng-container
                      >
                    </mat-error>
                  </mat-form-field>
                  <button
                    (click)="onLogin(form.value)"
                    [disabled]="asyncService.isLoading | async"
                    mat-raised-button
                    color="primary"
                  >
                    Login
                  </button>

                  Don't Have Account Yet? Register Here
                  <button
                    type="button"
                    (click)="onRegister()"
                    [disabled]="asyncService.isLoading | async"
                    mat-raised-button
                    color="primary"
                  >
                    Registation
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
